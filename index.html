<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
    <header>
        <h1>Maze editor</h1>
    </header>
    <div class="container">

        <div class="wrapper">
            <main>
                <canvas></canvas>

                <div id="settings">
                    <div>
                        <button id="importMaze">Import Default Maze</button>
                        <button id="clear">Clear</button>
                        
                        <button id="DFS" class="active">DFS</button>
                        <button id="BFS">BFS</button>      
                        <button id="50">50x50</button> <br>
                        <!-- <button id="save">Save</button>                    -->
                  
                    </div>
                    <p>
                        Press S to set a Start Point <br>
                        Press E to set a End Point <br>
                        Press Space to Start/Pause <br>
                    </p>
                   
                </div>
            </main>           
        </div>
    </div>
    <footer>
        <p>This project was made by Youssef Lehchiki </p>
        <br>
        <p>
            <a href=""><i class="fa-brands fa-github"></i>Source Code</a>
        </p>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/levels.js"></script>
</body>

</html>
